apiVersion: v1
kind: Service
metadata:
  name: mendix-app-service
  labels:
    app: mendix-k8s
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: mendix-k8s
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mendix-k8s-stateful
  labels:
    app: mendix-k8s
spec:
  serviceName: mendix-app-service
  replicas: 1
  selector:
    matchLabels:
      app: mendix-k8s
  template:
    metadata:
      labels:
        app: mendix-k8s
    spec:
      containers:
        - name: mendix-app
          image: gopirapid07/sntc:12
          imagePullPolicy: Always
          ports:
            - containerPort: 8080 
          volumeMounts:
            - mountPath: "/build/data/files"
              name: mendix-data
          resources:
            limits:
              memory: 4Gi
            requests:
              memory: 3Gi
          env:
            - name: ADMIN_PASSWORD
            - value: Mendix@123
            - name: ADMIN_USER
            - value: SystemAdmin
            - name: DEBUGGER_PASSWORD
            - value: Mendix@123
            - name: DATABASE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: db-endpoint
            - name: LICENSE_ID
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: license-id
            - name: LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: license-key
            - name: MXRUNTIME_DatabaseType
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: DatabaseType
            - name: MXRUNTIME_DatabaseUserName
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: DatabaseUserName
            - name: MXRUNTIME_DatabasePassword
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: DatabasePassword
            - name: MXRUNTIME_DatabaseName
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: DatabaseName
            - name: MXRUNTIME_DatabaseJdbcUrl
              valueFrom:
                secretKeyRef:
                  name: mendix-app-secrets
                  key: DatabaseJdbcUrl
      imagePullSecrets:
        - name: regcred            
      volumes:
        - hostPath:
            path: "/home/docker/mendix-files"
          name: mendix-data
